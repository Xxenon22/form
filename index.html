<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form>
      <div class="head-right">
        <label for="no" class="No">
          <span>No. *)</span>
          <input type="text" placeholder="Masukkan angka Nomernya!" />
        </label>

        <label for="year" class="year">
          <span>/</span>
          <input type="text" placeholder="Masukkan Angka belakang Tahun!" />
        </label>
      </div>
      <hr />
      <h1 class="judul">LEMBAR PERMOHONAN PERBAIKAN & PENAMBAHAN</h1>

      <div class="col-1">
        <label for="text" class="date">
          <span>Tanggal :</span>
          <input type="text" placeholder="Masukkan Tanggal dan Tahun" />
        </label>

        <label for="departemen" class="departemen">
          <span>Proyek / Depatemen :</span>
          <input type="text" placeholder="Masukkan Proyek/Departemen!" />
        </label>
      </div>

      <div class="col-2">
        <label for="Keluhan" class="keluhan">
          <textarea
            name=""
            id="keluhan"
            placeholder="Keluhan : (Hardware / Software)"
          ></textarea>
        </label>
      </div>

      <div class="col-3">
        <label for="rp" class="rp">
          <span>Rekomendasi Penyelesaian : *)</span>
          <textarea
            name="rp"
            id="rp"
            placeholder="Masukkan rekomendasi Penyelesaian!"
          ></textarea>
        </label>

        <label for="Aksesoris" class="Aksesoris">
          <span>Aksesoris : *)</span>
          <textarea
            name="Aksesoris"
            id="Aksesoris"
            placeholder="Masukkan Aksesoris!"
          ></textarea>
        </label>
      </div>

      <div class="col-4">
        <label for="Perkiraan" class="Perkiraan">
          <span>Perkiraan Penyelesaian : *)</span>
          <input
            type="text"
            name="Perkiraan"
            id="Perkiraan"
            placeholder="Masukkan Tanggal dan Tahun"
          />
          <span>Perkiraan Biaya : *)</span>
          <label for="biaya" class="biaya">
            <p><b>Rp.</b></p>
            <input type="text" />
          </label>
        </label>
      </div>

      <div class="col-5">
        <label for="Pemohon">
          <span>Pemohon :</span>
          <input type="text" name="" id="" />
        </label>

        <label for="Mengetaui">
          <span>Mengetaui :</span>
          <input type="text" name="" id="" />
        </label>

        <label for="Diterima">
          <span>Diterima :</span>
          <input type="text" name="" id="" />
          <span class="it"> IT Departemen</span>
        </label>

        <label for="Menyetujui">
          <span>Menyetujui :</span>
          <input type="text" name="" id="" />
        </label>

        <label for="Menyetujui">
          <span>Menyetujui :</span>
          <input type="text" name="" id="" />
        </label>
      </div>
    </form>

    <footer>
      <span>*) Diisi oleh IT Department</span>
      <p>(Lembar ini juga dapat dianggap sebagai tanda terima)</p>
    </footer>
  </body>
</html>
